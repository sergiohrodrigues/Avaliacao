<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="principal">
            <img src="./assets/img/estrela.svg" alt="estrela laranja">
            <h2 class="container__titulo">How did we do?</h2>
            <p class="container__paragrafo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="container__lista">
                <button class="container__lista-item" id="one">1</button>
                <button class="container__lista-item" id="two">2</button>
                <button class="container__lista-item" id="three">3</button>
                <button class="container__lista-item" id="four">4</button>
                <button class="container__lista-item" id="five">5</button>
            </div>
            <button type="submit" class="container__botao" id="submit">Submit</button>
        </div>

        <div class="active">
            <img src="./assets/img/maquina.svg" alt="maquina de cartão" class="active__imagem"><br>
            <p class="active__input" id="res"r>You selected 4 out of 5</p>
            <h2 class="active__titulo">Thank you!</h2>
            <p class="active__paragrafo">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
